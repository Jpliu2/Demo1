        alert(hasApp);

        if (document.hidden) {
            hasApp = false;
        }
        alert(hasApp);
        alert(document.hidden);
        window.setTimeout(function() {
            window.location.href = "https://itunes.apple.com/cn/app/智学网-让学习更简单/id981030648?mt=8";
